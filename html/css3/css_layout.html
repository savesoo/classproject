<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            border: 1px solid #000;
        }

        .div_center {
            margin: 0 auto;
        }

        #header {
            width: 798px;
            height: 50px;

            text-align: center;
            line-height: 50px;
        }
        #nav {
            width: 798px;
            height: 30px;

            text-align: center;
            line-height: 30px;
        }

        #wrap {
            width: 800px;
            overflow: hidden;
        }
        #content {
            width: 598px; /* border 1px씩 뺀 값*/
            height: 300px;

            float: left;
        }
        #aside {
            width: 198px;
            height: 150px;

            float: right;
        }
        #footer {
            width: 798px;
            height: 50px;

            box-shadow: 3px 3px 3px #aae;
        }
    </style>

</head>
<body>
    <!-- header 시작 -->
    <div id="header" class="div_center">header</div>
    <!-- header 끝 -->
    <!-- navigation 시작 -->
    <div id="nav" class="div_center">navigation</div>
    <!-- navigation 끝 -->

    <!-- contents 영역 시작 -->
    <div id="wrap" class="div_center" style="border: 0;">
        <div id="content">content</div>
        <div id="asdie">aside</div>
    </div>
    <!-- contents 영역 끝 -->

    <!-- footer 시작 -->
    <div id="footer" class="div_center">footer</div>
    <!-- footer 끝 -->

</body>
</html>
