<script>
    // console.log('JS');

    //alert('하이!미디어');

    //console.log( confirm('삭제하시겠습니까?') ); 
    // confirm : 사용자에게 논리적인 답을 요구(true/false)

    console.log(typeof Boolean(10), Boolean(10)); // 0일 때만 false
    console.log(typeof Boolean('a'), Boolean('a'));
    console.log(typeof Boolean([]), Boolean([]));
    console.log(typeof Boolean({}), Boolean({})); // 존재하므로 true
    console.log(typeof Boolean(null), Boolean(null)); // false

    let bool2 = NaN; 
    // !1; 숫자 앞에 논리부정을 붙이면 number가 아닌 boolean형 반환
    // !0, !'' 가능(true)
    console.log('bool2', bool2, typeof bool2, Boolean(bool2));

    // '' 0 null NaN (=false)
    // 굳이 특정 변수로 비교하지 않아도 논리값이 필요할 때 사용 가능


    /////////////////////////////////////////////////////////////

    let str1 = String(100);
    console.log('str1', str1, typeof str1);

    let bool1 = String(false);
    console.log('bool1', bool1, typeof bool1);

    let str2 = 100 + '';
    let str3 = true + '';
    console.log('str2', typeof str2, 'str3', typeof str3); // String 타입으로 출력


    const str = prompt('금액을 입력해주세요.');
    console.log('str', str, typeof str);

    // Number(문자열) : 문자열을 변환
    let num = Number(str);
    console.log('num', num, typeof num);

    // NaN -> Not a Number 변환불가

    let num1 = parseInt(str);
    console.log('num1', num1, typeof num1); // 앞에 있는 숫자만 추출하여 반환

    let num2 = parseFloat(str);
    console.log('num2', num2, typeof num2); // 문자가 앞에 오면 출력하지 못함

</script>
