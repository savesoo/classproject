<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    
    <script>

        const obj = {}; // 객체 생성 방법
        //console.log(obj, typeof obj);

        // 속성 정의 key : value 형식
        const menu = {
            productName : '아메리카노',
            price : 3000,
            ctgy : '음료',
            makeCoffee : function() {
                console.log(`에스프레소에 뜨거운 물울 섞어서 ${this['productName']} 제조`)
            } // this는 화살표 함수 사용 불가
        }
        console.log(menu);


    /*  {
            "productName" : "아메리카노",
            "price" : 3000,
            "ctgy" : "음료"
        }
    */
        // 서버 통신 서버에서 Json 형식의 데이터를 결과로 받는다
        // Json -> 자바스크립트의 객체로 변환



        // 식별자.key, 식별자['key']
        console.log(menu.productName);
        console.log(menu['price']);
        console.log(menu['ctgy']);

        // 변경 가능~
        menu.price = 1000;
        //console.log(menu);

        // 메소드 추가 가능
        menu.makeCoffee();
        
        // 속성의 동적 추가
        menu.event = true;

        if(menu.event){
            alert('이벤트 상품입니다!');
        }

        // 속성의 동적 제거
        delete menu.event;
        //console.log(menu);

        // 객체의 속성과 메소드 사용
        let number = new Number(100.422);
        console.log(number, typeof number); // 넘버 타입 아님~
        console.log(number.toFixed(2)); // 소수점 표현(반올림)

        let n = 123.456; // 넘버 타입(객체가 아님)
        console.log(n.toFixed(2), typeof n); // 객체처럼 사용 가능
        
        let str = new String('안녕하세요');
        console.log(str.length);
        console.log(str.substring(0, 2));
        
        let bool = new Boolean(true);
        
        let arr1 = new Array(); // 비어있는 배열 생성
        let arr2 = [];
        let arr3 = new Array(5); // 빈 공간 5개 생성
        let arr4 = new Array(1, 3, 6, 4, 8, 0); // 값 6개 들어간 배열 생성

        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        console.log(arr4);


        // 특정 객체에 기능(메소드) 추가
        Number.prototype.hi = function() {
            console.log('안녕! 인사하는 메소드');
        }
        
        let number1 = new Number(111);
        number1.hi();

    </script>

</head>
<body>
    
</body>
</html>
